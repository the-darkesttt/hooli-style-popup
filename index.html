<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style Popup</title>
    <link rel="shortcut icon" href="img/popup-icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <input class='popup_checkbox' type="checkbox" name="" id="popup_checkbox" tabindex="1">
            <label for="popup_checkbox" class="popup_checkbox_label">
                <img class="popup_button" src="img/popup-button.png" alt="">
            </label>
            <nav class="nav popup">
                <ul class="popup__list">
                    <li class="popup__item"  tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/apps.png" alt="">
                            <span>Apps</span>  
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/bell.png" alt="">
                            <span>Bell</span>  
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/blogs.png" alt="">
                            <span>Blogs</span>  
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/calendar.png" alt="">
                            <span>Calendar</span>  
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/chat.png" alt="">
                            <span>Chat</span>  
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/classroom.png" alt="">
                            <span>Classroom</span>  
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/collection.png" alt="">
                            <span>Collection</span>  
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/contacts.png" alt="">
                            <span>Contacts</span> 
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/documents.png" alt="">
                            <span>Documents</span> 
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/tanslation.png" alt="">
                            <span>Translation</span> 
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/files.png" alt="">
                            <span>Files</span>
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/mail.png" alt="">
                            <span>Mail</span>
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/photos.png" alt="">
                            <span>Photos</span>
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/chat.png" alt="">
                            <span>Chat</span>
                        </a>
                    </li>
                    <li class="popup__item" tabindex="2">
                        <a href="#" class="popup__link">
                            <img class="popup__icon" src="img/popup-icons/apps.png" alt="">
                            <span>Apps</span>
                        </a>
                    </li>
                    <li class="popup__inner">
                        <input class="inner-popup_checkbox" type="checkbox" name="" id="inner-popup_checkbox" tabindex="3">
                        <label class="inner-popup_checkbox_label" for="inner-popup_checkbox">
                            <img class="inner-popup_checkbox_button" src="img/arrow-down-sign-to-navigate.svg" alt="">
                        </label>
                        <ul class="inner-popup__list">
                            <li class="popup__item"  tabindex="3">
                                <a href="#" class="popup__link">
                                    <img class="popup__icon" src="img/popup-icons/maps.png" alt="">
                                    <span>Maps</span>
                                </a>
                            </li>
                            <li class="popup__item"  tabindex="3">
                                <a href="#" class="popup__link">
                                    <img class="popup__icon" src="img/popup-icons/mic.png" alt="">
                                    <span>Mic</span>
                                </a>
                            </li>
                            <li class="popup__item"  tabindex="3">
                                <a href="#" class="popup__link">
                                    <img class="popup__icon" src="img/popup-icons/news.png" alt="">
                                    <span>News</span>
                                </a>
                            </li>
                            <li class="popup__item"  tabindex="3">
                                <a href="#" class="popup__link">
                                    <img class="popup__icon" src="img/popup-icons/photos.png" alt="">
                                    <span>Photos</span>
                                </a>
                            </li>
                            <li class="popup__item"  tabindex="3">
                                <a href="#" class="popup__link">
                                    <img class="popup__icon" src="img/popup-icons/search.png" alt="">
                                    <span>Search</span>
                                </a>
                            </li>
                            <li class="popup__item"  tabindex="3">
                                <a href="#" class="popup__link">
                                    <img class="popup__icon" src="img/popup-icons/videos.png" alt="">
                                    <span>Videos</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
