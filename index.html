<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style Popup</title>
    <link rel="shortcut icon" href="img/popup-icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

                    </li>
                    <li>

                    <li>

                            <img src="img/popup-icons/calendar.png" alt="">

                    </li>
                    <li>
                        <a href="#">
                            <img src="img/popup-icons/chat.png" alt="">

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/popup-icons/classroom.png" alt="">

                    </li>
                    <li>
                        <a href="#">
                            <img src="img/popup-icons/files.png" alt="">

                    <li>
